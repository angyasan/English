<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>単語帳</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 480px; margin: auto; }
    .tabs { display: flex; margin-bottom: 20px; }
    .tab-btn {
      flex: 1;
      padding: 10px 0;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
      text-align: center;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s;
      position: relative;
    }
    .tab-btn.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    /* シャッフル・戻しボタンの親コンテナ */
    .controls {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
    }
    .controls button {
      font-size: 14px;
      padding: 4px 10px;
      cursor: pointer;
      border: 1px solid #007bff;
      background: #e7f0ff;
      color: #007bff;
      border-radius: 4px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #c0dbff;
    }

    .entry {
      margin-bottom: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .jp {
      font-size: 18px;
      color: #333;
      margin-bottom: 6px;
      white-space: pre-line; /* 改行を反映 */
    }
    .row {
      display: flex;
      align-items: center;
    }
    .en {
      font-weight: bold;
      font-size: 17px;
    }
    .kana {
      margin-left: 12px;
      color: #666;
      font-size: 15px;
      user-select: none;
    }
    .play-btn {
      margin-left: auto;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 20px;
      user-select: none;
      color: #007bff;
      transition: color 0.2s;
    }
    .play-btn:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>📘 単語帳</h2>

  <div class="tabs">
    <div class="tab-btn active" data-type="verbs">動詞</div>
    <div class="tab-btn" data-type="nouns">名詞</div>
    <div class="tab-btn" data-type="adverbs">副詞</div>
    <div class="tab-btn" data-type="adjectives">形容詞</div>
  </div>

  <!-- 各タブのシャッフル・戻しボタンエリア -->
  <div id="controls-container"></div>

  <div id="content"></div>

<script>
  const data = {
    verbs: [
      {jp:"〜である/いる", en:"be", reading:"ビー"},
      {jp:"持ってくる", en:"bring", reading:"ブリング"},
      {jp:"回す", en:"turn", reading:"ターン"},
      // 必要に応じて追加
    ],
    nouns: [
      {jp:"両親", en:"parent", reading:"ペアレント"},
      {jp:"学校", en:"school", reading:"スクール"},
      {jp:"本", en:"book", reading:"ブック"},
    ],
    adverbs: [
      {jp:"いつも", en:"always", reading:"オールウェイズ"},
      {jp:"普段", en:"usually", reading:"ユージュアリー"},
      {jp:"たまに", en:"occasionally", reading:"オケイジョナリー"},
    ],
    adjectives: [
      {jp:"厚い", en:"thick", reading:"シック"},
      {jp:"速い", en:"fast", reading:"ファースト"},
      {jp:"新しい", en:"new", reading:"ニュー"},
    ],
  };

  const contentDiv = document.getElementById("content");
  const tabButtons = document.querySelectorAll(".tab-btn");
  const controlsContainer = document.getElementById("controls-container");

  // 現在のタブタイプ
  let currentType = "verbs";

  // 各タイプごとに表示順を保持（初期は元の順番）
  const orderState = {
    verbs: data.verbs.slice(),
    nouns: data.nouns.slice(),
    adverbs: data.adverbs.slice(),
    adjectives: data.adjectives.slice()
  };

  // 配列シャッフル関数（Fisher-Yates）
  function shuffle(array) {
    const arr = array.slice();
    for(let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i +1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function playSound(word) {
    const url = `https://ssl.gstatic.com/dictionary/static/sounds/20200429/${word.toLowerCase()}--_us_1.mp3`;
    const audio = new Audio(url);
    audio.play().catch(() => {
      // 音声ないときは何もしない
    });
  }

  // シャッフル・戻しボタンを表示
  function renderControls(type) {
    controlsContainer.innerHTML = "";
    const controlsDiv = document.createElement("div");
    controlsDiv.className = "controls";

    // シャッフルボタン
    const shuffleBtn = document.createElement("button");
    shuffleBtn.textContent = "シャッフル";
    shuffleBtn.onclick = () => {
      orderState[type] = shuffle(data[type]);
      renderList(type);
    };

    // 戻すボタン
    const resetBtn = document.createElement("button");
    resetBtn.textContent = "元に戻す";
    resetBtn.onclick = () => {
      orderState[type] = data[type].slice();
      renderList(type);
    };

    controlsDiv.appendChild(shuffleBtn);
    controlsDiv.appendChild(resetBtn);
    controlsContainer.appendChild(controlsDiv);
  }

  function renderList(type) {
    contentDiv.innerHTML = "";
    currentType = type;

    // 現在のorderStateから表示
    const list = orderState[type];
    list.forEach(item => {
      const entry = document.createElement("div");
      entry.className = "entry";

      const jpDiv = document.createElement("div");
      jpDiv.className = "jp";
      jpDiv.textContent = item.jp;

      const row = document.createElement("div");
      row.className = "row";

      const enSpan = document.createElement("span");
      enSpan.className = "en";
      enSpan.textContent = item.en;

      const kanaSpan = document.createElement("span");
      kanaSpan.className = "kana";
      if(item.reading) kanaSpan.textContent = item.reading;

      const playBtn = document.createElement("button");
      playBtn.className = "play-btn";
      playBtn.textContent = "▶️";
      playBtn.title = `発音再生: ${item.en}`;
      playBtn.onclick = () => playSound(item.en);

      row.appendChild(enSpan);
      row.appendChild(kanaSpan);
      row.appendChild(playBtn);

      entry.appendChild(jpDiv);
      entry.appendChild(row);

      contentDiv.appendChild(entry);
    });
  }

  // タブ切り替え処理
  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      tabButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const type = btn.getAttribute("data-type");
      renderControls(type);
      renderList(type);
    });
  });

  // 初期表示
  renderControls(currentType);
  renderList(currentType);
</script>
</body>
</html>
