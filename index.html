<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>単語帳</title>
<style>
  /* 既存スタイルそのまま */
  #quizOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #quizContainer {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  #quizContainer {
  position: relative; /* 絶対配置の基準にする */
}

#quizExampleBtn {
  position: absolute;
  bottom: 10px;   /* 下からの距離 */
  left: 10px;     /* 左からの距離 */
  z-index: 1001;  /* クイズ要素の上に表示 */
}
  .hidden { display: none !important; }
  .quiz-jp { font-size: 1.5em; font-weight: bold; margin-bottom: 10px; }
  .quiz-en { font-size: 1.2em; color: #444; margin-bottom: 5px; cursor: pointer; }
  .quiz-kana { font-size: 1em; color: #666; margin-top: 2px; }
  /* body初期スタイル + ズーム */
  body { 
    font-family: -apple-system, sans-serif; 
    padding: 20px; 
    max-width: 480px; 
    margin: auto; 
    zoom: 1.3; 
  }/* ここ追加 */
  
  h2 { margin-bottom: 15px; }
  .tabs { display: flex; flex-wrap: nowrap; overflow-x: auto; margin-bottom: 10px; }
  .tab-btn {
    flex: 1 0 auto;
    min-width: 100px;
    padding: 10px 0;
    cursor: pointer;
    border: 1px solid #ccc;
    background: #f9f9f9;
    text-align: center;
    font-weight: bold;
    user-select: none;
    transition: background-color 0.3s;
    white-space: nowrap;
  }
  .tab-btn.active { background-color: #007bff; color: white; border-color: #007bff; }
  .control-buttons { display: flex; gap: 8px; margin-bottom: 15px; user-select: none; }
  .control-btn {
    cursor: pointer;
    background-color: #eee;
    border: 1px solid #ccc;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 14px;
    transition: background-color 0.2s;
  }
  .control-btn:hover { background-color: #ddd; }
  .entry { margin-bottom: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; cursor: pointer; user-select: none; }
  .jp { font-size: 18px; color: #333; white-space: pre-line; }
  .details { display: none; margin-top: 6px; color: #555; font-size: 16px; display: flex; gap: 12px; align-items: center; user-select: text; flex-wrap: wrap; }
  .en { font-weight: bold; font-size: 17px; }
  .kana { color: #666; font-size: 15px; }
  .play-btn {
    margin-left: auto;
    cursor: pointer;
    border: none;
    background: transparent;
    font-size: 20px;
    user-select: none;
    color: #007bff;
    transition: color 0.2s;
  }
  .play-btn:hover { color: #0056b3; }
  #quizAnswerRow { min-height: 56px; margin-bottom: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  #enText, #kanaText { display: none; text-align: center; }
  #enText { font-size: 1.2em; color: #444; cursor: pointer; margin-bottom: 2px; }
  #kanaText { font-size: 1em; color: #666; margin-top: 2px; }
  #showAnswerBtn, #nextBtn { height: 36px; line-height: 36px; min-width: 80px; vertical-align: middle; display: inline-block; margin-right: 8px; cursor: pointer; }
  

  /* 左端初期化ゾーン */
  #leftResetZone {
    position: fixed;
    top: 0;
    left: 0;
    width: 100px;
    height: 100%;
    background: rgba(200,200,200,0.2); /* 明るいグレーで少し透過 */
    z-index: 998;
  }
  #exampleModal {
  user-select: none;           /* 背景は選択禁止 */
  -webkit-user-select: none;
  -ms-user-select: none;
  -moz-user-select: none;
  touch-action: manipulation;  /* 長押しでコピー出ないように */
}

  
/* 例文モーダル内テキスト用 
  */#exampleText {
  padding: 16px;
  overflow-y: auto;
  flex: 1;
  font-size: 16px;
  user-select: text !important;
  -webkit-user-select: text !important;
  -ms-user-select: text !important;
  -moz-user-select: text !important;
  color: #000000; /* 黒文字にする */
}

  body {
  background-color: #1e1e1e;  /* 暗めグレー */
  color: #e0e0e0;             /* 文字を明るめグレー */
}

.entry .jp,
.entry .details,
.details .en,
.details .kana {
  color: #e0e0e0;
}
.control-btn, .play-btn, #scrollTopBtn, #scrollBottomBtn {
  color: #00bfff;
  border-color: #00bfff;
  background-color: transparent;
}

.tabs .tab-btn {
  color: #e0e0e0;
  border-color: #444;
  background: #2a2a2a;
}

.tabs .tab-btn.active {
  background-color: #007bff;
  color: #fff;
}

 /* ← ここを追加：クイズ画面の日本語は黒文字に */
  #jpText {
    color: #000000;  /* 黒文字 */
    font-weight: bold; 
  }

</style>
</head>
<body>

<h2>
  📘 単語帳
  <button id="scrollBottomBtn" style="margin-left:10px; font-size:24px; cursor:pointer; background:none; border:none; color:#007bff;">↓</button>
</h2>

<div class="tabs">
  <div class="tab-btn" data-type="others">その他</div>
  <div class="tab-btn" data-type="various">色々</div>
  <div class="tab-btn active" data-type="verbs">動詞</div>
  <div class="tab-btn" data-type="nouns">名詞</div>
  <div class="tab-btn" data-type="adverbs">副詞</div>
  <div class="tab-btn" data-type="adjectives">形容詞</div>
  <div class="tab-btn" data-type="tenses">時制</div>
  <div class="tab-btn" data-type="pronouns">代名詞</div>
  <div class="tab-btn" data-type="conjunctions">接続詞</div>
</div>

<input type="text" id="searchInput" placeholder="検索（日本語・英語・カタカナ）" style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;">

<div id="controls" class="control-buttons">
  <button class="control-btn" id="shuffleBtn">シャッフル</button>
  <button class="control-btn" id="resetBtn">元に戻す</button>
  <button id="startQuizBtn" class="control-btn">J→Eクイズ</button>
  <button id="startQuizEnJBtn" class="control-btn">E→Jクイズ</button>
</div>

<div id="content"></div>

<!-- クイズモーダル -->
<div id="quizOverlay">
  <div id="quizContainer">
    <div id="quizProgress" style="margin-bottom: 10px; font-size: 14px; color: #555;"></div>
    <div id="jpText" class="quiz-jp"></div>
    <div id="quizAnswerRow">
      <div id="enText" class="quiz-en"></div>
      <div id="kanaText" class="quiz-kana"></div>
    </div>
    <button id="showAnswerBtn">答えを見る</button>
    <button id="nextBtn" style="display:none;">次へ</button>
    <button id="quitQuizBtn">やめる</button>
  </div>
</div>

<!-- 例文モーダル -->
<div id="exampleModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:#fff; width:90%; max-width:800px; height:80%; border-radius:8px; overflow:hidden; display:flex; flex-direction:column;">
    <div style="padding:8px; background:#007bff; color:white; font-weight:bold; display:flex; justify-content:space-between; align-items:center;">
      <span>例文</span>
      <button id="closeExampleBtn" style="background:none; border:none; color:white; font-size:28px; line-height:1; padding:4px 8px; cursor:pointer;">✖</button>
    </div>
    <div id="exampleText"></div>
  </div>
</div>
  

  
<!-- 左端初期化ゾーン -->
<div id="leftResetZone"></div>
  
<!-- ↑ボタン -->
<button id="scrollTopBtn" style="
  position: fixed;
  bottom: 20px;
  left: calc(50% - 300px + 10px);
  display: none;
  font-size: 32px;
  cursor: pointer;
  background: none;
  border: none;
  color: #007bff;
  z-index: 9999;
">↑</button>
  
<script>
document.addEventListener("DOMContentLoaded", function() {
  const content = document.getElementById("content");
  const tabs = document.querySelectorAll(".tab-btn");
  const searchInput = document.getElementById("searchInput");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const resetBtn = document.getElementById("resetBtn");
  const startQuizBtn = document.getElementById("startQuizBtn");
  const startQuizEnJBtn = document.getElementById("startQuizEnJBtn");
  const scrollTopBtn = document.getElementById("scrollTopBtn");
  const scrollBottomBtn = document.getElementById("scrollBottomBtn");

  let currentType = "verbs";
  let originalLists = {
    verbs: [],
    nouns: [],
    adverbs: [],
    adjectives: [],
    tenses: [],
    pronouns: [],
    conjunctions: [],
    others: [],
    various: []
  };
  let currentList = {};

  // --- サンプルデータ ---
  originalLists.verbs = [
    { jp: "怒る(怒り出す、状態の変化)", en: "get angry", reading: "" },
    { jp: "怒っている(最中)", en: "be angry", reading: "" },
    { jp: "突然怒る(怒り出す、状態の変化)", en: "blow up", reading: "" }
  ];
  Object.keys(originalLists).forEach(key => currentList[key] = [...originalLists[key]]);

  function renderList() {
    content.innerHTML = "";
    let list = currentList[currentType];
    const filter = searchInput.value.toLowerCase();
    list.forEach(item => {
      if(item.jp.toLowerCase().includes(filter) || item.en.toLowerCase().includes(filter) || (item.reading && item.reading.toLowerCase().includes(filter))){
        const entry = document.createElement("div");
        entry.className = "entry";
        const jpDiv = document.createElement("div");
        jpDiv.className = "jp";
        jpDiv.textContent = item.jp;
        entry.appendChild(jpDiv);
        const detailsDiv = document.createElement("div");
        detailsDiv.className = "details";
        const enDiv = document.createElement("div");
        enDiv.className = "en";
        enDiv.textContent = item.en;
        const kanaDiv = document.createElement("div");
        kanaDiv.className = "kana";
        kanaDiv.textContent = item.reading || "";
        const playBtn = document.createElement("button");
        playBtn.className = "play-btn";
        playBtn.textContent = "▶";
        playBtn.onclick = (e) => {
          e.stopPropagation();
          if(item.en){
            const audio = new Audio(`https://ssl.gstatic.com/dictionary/static/sounds/20200429/${item.en.toLowerCase()}--_us_1.mp3`);
            audio.play().catch(()=>{});
          }
        };
        detailsDiv.appendChild(enDiv);
        if(item.reading) detailsDiv.appendChild(kanaDiv);
        detailsDiv.appendChild(playBtn);
        entry.appendChild(detailsDiv);
        entry.onclick = () => {
          detailsDiv.style.display = detailsDiv.style.display === "flex" ? "none" : "flex";
        };
        content.appendChild(entry);
      }
    });
  }

  renderList();

  tabs.forEach(tab => {
    tab.onclick = () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      currentType = tab.dataset.type;
      renderList();
    };
  });

  searchInput.addEventListener("input", renderList);

  shuffleBtn.onclick = () => {
    let arr = currentList[currentType];
    currentList[currentType] = arr.sort(() => Math.random() - 0.5);
    renderList();
  };

  resetBtn.onclick = () => {
    currentList[currentType] = [...originalLists[currentType]];
    renderList();
  };

  scrollTopBtn.onclick = () => { window.scrollTo({top:0, behavior:"smooth"}); };
  scrollBottomBtn.onclick = () => { window.scrollTo({top:document.body.scrollHeight, behavior:"smooth"}); };

  window.addEventListener("scroll", () => {
    scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
  });

  // --- 例文モーダル ---
  const exampleModal = document.getElementById("exampleModal");
  const closeExampleBtn = document.getElementById("closeExampleBtn");
  closeExampleBtn.onclick = () => { exampleModal.style.display = "none"; };

  // --- J→Eクイズ (既存のまま) ---
  const quizOverlay = document.getElementById("quizOverlay");
  const jpText = document.getElementById("jpText");
  const enText = document.getElementById("enText");
  const kanaText = document.getElementById("kanaText");
  const showAnswerBtn = document.getElementById("showAnswerBtn");
  const nextBtn = document.getElementById("nextBtn");
  const quitQuizBtn = document.getElementById("quitQuizBtn");

  let currentQuizIndex = 0;
  let quizList = [];

  function shuffleArray(arr) { return arr.sort(() => Math.random()-0.5); }

  // --- J→Eクイズ既存イベントはそのまま残す ---

  quitQuizBtn.onclick = () => { quizOverlay.style.display = "none"; currentQuizIndex = 0; };

  // --- E→Jクイズ 修正版 ---
  function showQuizQuestionEnJ() {
    const item = quizList[currentQuizIndex];

    enText.textContent = item.en;
    jpText.textContent = "";
    kanaText.textContent = item.reading || "";
    jpText.style.display = "block";

    showAnswerBtn.style.display = "inline-block";
    nextBtn.style.display = "none";

    const quizProgress = document.getElementById("quizProgress");
    quizProgress.textContent = `${currentQuizIndex + 1} / ${quizList.length} 問`;

    showAnswerBtn.onclick = () => {
      jpText.textContent = item.jp;
      showAnswerBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
      enText.onclick = () => { 
        const audio = new Audio(`https://ssl.gstatic.com/dictionary/static/sounds/20200429/${item.en.toLowerCase()}--_us_1.mp3`);
        audio.play().catch(()=>{}); 
      };
    };

    nextBtn.onclick = () => {
      currentQuizIndex++;
      if(currentQuizIndex >= quizList.length) {
        alert("全問終了！");
        quizOverlay.style.display = "none";
        currentQuizIndex = 0;
      } else {
        showQuizQuestionEnJ();
      }
    };
  }

  startQuizEnJBtn.addEventListener("click", () => {
    quizList = shuffleArray([...currentList[currentType]]);
    currentQuizIndex = 0;
    if(quizList.length===0){ alert("問題がありません"); return; }
    showQuizQuestionEnJ();
    quizOverlay.style.display = "flex";
  });

});
</script>

</body>
</html>
