// 発音再生関数
function playSound(word) {
  const audio = new Audio("https://ssl.gstatic.com/dictionary/static/sounds/20200429/" + word.toLowerCase() + "--_us_1.mp3");
  audio.play();
}



// 要素生成関数
function createItem(item) {
  const div = document.createElement("div");
  div.className = "item";
  const jpSpan = document.createElement("span");
  jpSpan.className = "jp";
  jpSpan.textContent = item.jp;
  const enSpan = document.createElement("span");
  enSpan.className = "en";
  enSpan.textContent = item.en + (item.reading ? ` (${item.reading})` : "");
  const btn = document.createElement("button");
  btn.textContent = "▶️ 発音";
  btn.onclick = () => playSound(item.en);
  div.appendChild(jpSpan);
  div.appendChild(enSpan);
  div.appendChild(btn);
  return div;
}

// 動詞表示
const verbsDiv = document.getElementById("verbs");
verbs.forEach(v => verbsDiv.appendChild(createItem(v)));
