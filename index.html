<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ÂçòË™ûÂ∏≥</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 480px; margin: auto; }
    .tabs { display: flex; margin-bottom: 20px; }
    .tab-btn {
      flex: 1;
      padding: 10px 0;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
      text-align: center;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s;
      position: relative;
    }
    .tab-btn.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .controls {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
    }
    .controls button {
      font-size: 14px;
      padding: 4px 10px;
      cursor: pointer;
      border: 1px solid #007bff;
      background: #e7f0ff;
      color: #007bff;
      border-radius: 4px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #c0dbff;
    }

    .entry {
      margin-bottom: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      cursor: pointer;
    }
    .jp {
      font-size: 18px;
      color: #333;
      margin-bottom: 6px;
      white-space: pre-line;
    }
    .details {
      display: none;
      user-select: none;
      color: #555;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .en {
      font-weight: bold;
      font-size: 17px;
    }
    .kana {
      margin-left: 12px;
      color: #666;
      font-size: 15px;
    }
    .play-btn {
      margin-left: auto;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 20px;
      user-select: none;
      color: #007bff;
      transition: color 0.2s;
    }
    .play-btn:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üìò ÂçòË™ûÂ∏≥</h2>

  <div class="tabs">
    <div class="tab-btn active" data-type="verbs">ÂãïË©û</div>
    <div class="tab-btn" data-type="nouns">ÂêçË©û</div>
    <div class="tab-btn" data-type="adverbs">ÂâØË©û</div>
    <div class="tab-btn" data-type="adjectives">ÂΩ¢ÂÆπË©û</div>
  </div>

  <div id="controls-container"></div>

  <div id="content"></div>

<script>
  const data = {
    verbs: [
      {jp:"„Äú„Åß„ÅÇ„Çã/„ÅÑ„Çã", en:"be", reading:"„Éì„Éº"},
      {jp:"ÊåÅ„Å£„Å¶„Åè„Çã", en:"bring", reading:"„Éñ„É™„É≥„Ç∞"},
      {jp:"Âõû„Åô", en:"turn", reading:"„Çø„Éº„É≥"},
    ],
    nouns: [
      {jp:"‰∏°Ë¶™", en:"parent", reading:"„Éö„Ç¢„É¨„É≥„Éà"},
      {jp:"Â≠¶Ê†°", en:"school", reading:"„Çπ„ÇØ„Éº„É´"},
      {jp:"Êú¨", en:"book", reading:"„Éñ„ÉÉ„ÇØ"},
    ],
    adverbs: [
      {jp:"„ÅÑ„Å§„ÇÇ", en:"always", reading:"„Ç™„Éº„É´„Ç¶„Çß„Ç§„Ç∫"},
      {jp:"ÊôÆÊÆµ", en:"usually", reading:"„É¶„Éº„Ç∏„É•„Ç¢„É™„Éº"},
      {jp:"„Åü„Åæ„Å´", en:"occasionally", reading:"„Ç™„Ç±„Ç§„Ç∏„Éß„Éä„É™„Éº"},
    ],
    adjectives: [
      {jp:"Âéö„ÅÑ", en:"thick", reading:"„Ç∑„ÉÉ„ÇØ"},
      {jp:"ÈÄü„ÅÑ", en:"fast", reading:"„Éï„Ç°„Éº„Çπ„Éà"},
      {jp:"Êñ∞„Åó„ÅÑ", en:"new", reading:"„Éã„É•„Éº"},
    ],
  };

  const contentDiv = document.getElementById("content");
  const tabButtons = document.querySelectorAll(".tab-btn");
  const controlsContainer = document.getElementById("controls-container");

  let currentType = "verbs";

  // Ë°®Á§∫È†ÜÁÆ°ÁêÜÔºàÂÖÉ„ÅÆÈ†ÜÁï™Ôºâ
  const orderState = {
    verbs: data.verbs.slice(),
    nouns: data.nouns.slice(),
    adverbs: data.adverbs.slice(),
    adjectives: data.adjectives.slice()
  };

  // Fisher-Yates„Ç∑„É£„ÉÉ„Éï„É´Èñ¢Êï∞
  function shuffle(array) {
    const arr = array.slice();
    for(let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i +1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function playSound(word) {
    const url = `https://ssl.gstatic.com/dictionary/static/sounds/20200429/${word.toLowerCase()}--_us_1.mp3`;
    const audio = new Audio(url);
    audio.play().catch(() => {});
  }

  function renderControls(type) {
    controlsContainer.innerHTML = "";
    const controlsDiv = document.createElement("div");
    controlsDiv.className = "controls";

    const shuffleBtn = document.createElement("button");
    shuffleBtn.textContent = "„Ç∑„É£„ÉÉ„Éï„É´";
    shuffleBtn.onclick = () => {
      orderState[type] = shuffle(data[type]);
      renderList(type);
    };

    const resetBtn = document.createElement("button");
    resetBtn.textContent = "ÂÖÉ„Å´Êàª„Åô";
    resetBtn.onclick = () => {
      orderState[type] = data[type].slice();
      renderList(type);
    };

    controlsDiv.appendChild(shuffleBtn);
    controlsDiv.appendChild(resetBtn);
    controlsContainer.appendChild(controlsDiv);
  }

  function renderList(type) {
    contentDiv.innerHTML = "";
    currentType = type;
    const list = orderState[type];

    list.forEach(item => {
      const entry = document.createElement("div");
      entry.className = "entry";

      const jpDiv = document.createElement("div");
      jpDiv.className = "jp";
      jpDiv.textContent = item.jp;

      // Ë©≥Á¥∞ÊÉÖÂ†±ÈÉ®ÂàÜÔºàÊúÄÂàù„ÅØÈùûË°®Á§∫Ôºâ
      const detailsDiv = document.createElement("div");
      detailsDiv.className = "details";

      const enSpan = document.createElement("span");
      enSpan.className = "en";
      enSpan.textContent = item.en;

      const kanaSpan = document.createElement("span");
      kanaSpan.className = "kana";
      if(item.reading) kanaSpan.textContent = item.reading;

      const playBtn = document.createElement("button");
      playBtn.className = "play-btn";
      playBtn.textContent = "‚ñ∂Ô∏è";
      playBtn.title = `Áô∫Èü≥ÂÜçÁîü: ${item.en}`;
      playBtn.onclick = e => {
        e.stopPropagation(); // „ÇØ„É™„ÉÉ„ÇØ‰ºùÊí≠„ÇíÊ≠¢„ÇÅ„ÇãÔºàË¶™„ÅÆ„Éà„Ç∞„É´„ÇíÈòªÊ≠¢Ôºâ
        playSound(item.en);
      };

      detailsDiv.appendChild(enSpan);
      detailsDiv.appendChild(kanaSpan);
      detailsDiv.appendChild(playBtn);

      // „ÇØ„É™„ÉÉ„ÇØ„ÅßË©≥Á¥∞„ÅÆË°®Á§∫ÂàáÊõø
      jpDiv.addEventListener("click", () => {
        if(detailsDiv.style.display === "flex") {
          detailsDiv.style.display = "none";
        } else {
          detailsDiv.style.display = "flex";
        }
      });

      entry.appendChild(jpDiv);
      entry.appendChild(detailsDiv);

      contentDiv.appendChild(entry);
    });
  }

  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      tabButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const type = btn.getAttribute("data-type");
      renderControls(type);
      renderList(type);
    });
  });

  renderControls(currentType);
  renderList(currentType);

</script>

</body>
</html>
