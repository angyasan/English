<button class="control-btn" id="resetBtn">ÂÖÉ„Å´Êàª„Åô</button>
<button class="control-btn" id="startQuizBtn">J‚ÜíE„ÇØ„Ç§„Ç∫</button>

<!-- „ÇØ„Ç§„Ç∫„ÅÆ„É¢„Éº„ÉÄ„É´Ë°®Á§∫Ôºà„Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóÔºâ -->
<div id="quizContainer" style="display:none; margin-top: 20px;">
  <div id="firstText" class="quiz-jp"></div>
  <div id="secondText" class="quiz-en hidden"></div>
  <button id="showAnswerBtn">Á≠î„Åà„ÇíË¶ã„Çã</button>
  <button id="nextBtn" style="display:none;">Ê¨°„Å∏</button>
  <button id="quitQuizBtn">„ÇÑ„ÇÅ„Çã</button>
</div>

  
<script>
  // ‰ªÆ„ÅÆ„Éá„Éº„ÇøÔºà„Åì„Çå„ÅßÊúÄ‰ΩéÈôêÂãï„Åè„Åã„ÉÅ„Çß„ÉÉ„ÇØÔºâ
  const originalData = {
    verbs: [
      { jp: "È£ü„Åπ„Çã", en: "eat" },
      { jp: "Ëµ∞„Çã", en: "run" }
    ]
  };

  const currentList = {
    verbs: [...originalData.verbs]
  };

  let currentType = "verbs";
  let quizList = [];
  let currentQuizIndex = 0;
  let quizDirection = "JtoE"; // „Åæ„Åü„ÅØ "EtoJ"

  function shuffleArray(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function startQuiz(direction) {
    quizDirection = direction;
    quizList = shuffleArray([...currentList[currentType]]);
    currentQuizIndex = 0;
    showQuizQuestion();
    document.getElementById("quizContainer").style.display = "block";
  }

  function showQuizQuestion() {
    const item = quizList[currentQuizIndex];
    const firstTextDiv = document.getElementById("firstText");
    const secondTextDiv = document.getElementById("secondText");

    if (quizDirection === "JtoE") {
      firstTextDiv.textContent = item.jp;
      secondTextDiv.textContent = item.en;
    } else {
      firstTextDiv.textContent = item.en;
      secondTextDiv.textContent = item.jp;
    }

    secondTextDiv.classList.add("hidden");
    document.getElementById("showAnswerBtn").style.display = "inline-block";
    document.getElementById("nextBtn").style.display = "none";
  }

  document.getElementById("startQuizBtn").onclick = () => startQuiz("JtoE");
  document.getElementById("startQuizBtnReverse").onclick = () => startQuiz("EtoJ");

  document.getElementById("showAnswerBtn").onclick = () => {
    document.getElementById("secondText").classList.remove("hidden");
    document.getElementById("showAnswerBtn").style.display = "none";
    document.getElementById("nextBtn").style.display = "inline-block";
  };

  document.getElementById("nextBtn").onclick = () => {
    currentQuizIndex++;
    if (currentQuizIndex >= quizList.length) {
      alert("ÂÖ®ÂïèÁµÇ‰∫ÜÔºÅ");
      document.getElementById("quizContainer").style.display = "none";
    } else {
      showQuizQuestion();
    }
  };

  document.getElementById("quitQuizBtn").onclick = () => {
    document.getElementById("quizContainer").style.display = "none";
  };
</script>
