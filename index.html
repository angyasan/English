<style>

  #quizOverlay {

  .control-btn:hover { background-color: #ddd; }
  .entry { margin-bottom: 18px; border-bottom: 1px solid #eee; padding-bottom: 10px; cursor: pointer; user-select: none; }
  .jp { font-size: 18px; color: #333; white-space: pre-line; }

  .play-btn {

  .play-btn:hover { color: #0056b3; }
  #quizAnswerRow { min-height: 56px; margin-bottom: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  #enText, #kanaText { display: none; text-align: center; }
  #enText { font-size: 1.2em; color: #444; cursor: pointer; margin-bottom: 2px; }
  #kanaText { font-size: 1em; color: #666; margin-top: 2px; }
  #showAnswerBtn, #nextBtn { height: 36px; line-height: 36px; min-width: 80px; vertical-align: middle; display: inline-block; margin-right: 8px; cursor: pointer; }

  body {
    background-color: #1e1e1e;

  }

  .entry .jp,
  .entry .details,
  .details .en,
  .details .kana {

  }
  .control-btn, .play-btn, #scrollTopBtn, #scrollBottomBtn {

<body>

<h2>
  üìò ÂçòË™ûÂ∏≥
  <button id="scrollBottomBtn" style="margin-left:10px; font-size:24px; cursor:pointer; background:none; border:none; color:#007bff;">‚Üì</button>

<div class="tabs">
  <div class="tab-btn active" data-type="verbs">ÂãïË©û</div>
  <div class="tab-btn" data-type="nouns">ÂêçË©û</div>
</div>

<input type="text" id="searchInput" placeholder="Ê§úÁ¥¢ÔºàÊó•Êú¨Ë™û„ÉªËã±Ë™û„Éª„Ç´„Çø„Ç´„ÉäÔºâ" style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px;">

<div id="controls" class="control-buttons">
  <button class="control-btn" id="shuffleBtn">„Ç∑„É£„ÉÉ„Éï„É´</button>
  <button class="control-btn" id="resetBtn">ÂÖÉ„Å´Êàª„Åô</button>
  <button id="startQuizBtn" class="control-btn">J‚ÜíE„ÇØ„Ç§„Ç∫</button>
</div>

<div id="content"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const originalData = {
    verbs: [
      { jp: "„Äú„Åß„ÅÇ„Çã", en: "be", reading: "„Éì„Éº" },
      { jp: "ÈÅîÊàê„Åô„Çã", en: "achieve", reading: "„Ç¢„ÉÅ„Éº„É¥" }
    ],
    nouns: [
      { jp: "‰∏°Ë¶™", en: "parent", reading: "„Éö„Ç¢„É¨„É≥„Éà" },
      { jp: "ÂïÜÂìÅ", en: "item", reading: "„Ç¢„Ç§„ÉÜ„É†" }
    ]
  };

  const currentList = { ...originalData };
  const contentDiv = document.getElementById("content");
  const tabButtons = document.querySelectorAll(".tab-btn");
  const searchInput = document.getElementById("searchInput");

  let currentType = "verbs";

  function renderList(type) {
    contentDiv.innerHTML = "";
    currentList[type].forEach(item => {
      const entry = document.createElement("div");
      entry.className = "entry";

      const jpDiv = document.createElement("div");
      jpDiv.className = "jp";
      jpDiv.textContent = item.jp;

      const detailsDiv = document.createElement("div");
      detailsDiv.className = "details";

      const enSpan = document.createElement("span");
      enSpan.className = "en";
      enSpan.textContent = item.en;

      const kanaSpan = document.createElement("span");
      kanaSpan.className = "kana";
      if (item.reading) kanaSpan.textContent = item.reading;

      detailsDiv.appendChild(enSpan);
      detailsDiv.appendChild(kanaSpan);
      entry.appendChild(jpDiv);
      entry.appendChild(detailsDiv);

      contentDiv.appendChild(entry);
    });
  }

  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      tabButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentType = btn.getAttribute("data-type");
      renderList(currentType);
    });
  });

  renderList(currentType); // ÂàùÊúüË°®Á§∫
});
</script>
