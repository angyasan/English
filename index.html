<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>英語→日本語クイズ</title>
<style>
  body { font-family: sans-serif; padding: 20px; max-width: 480px; margin: auto; }
  #quizOverlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
  #quizContainer { background:white; padding:20px; border-radius:8px; text-align:center; }
  #jpText { font-size: 1.5em; font-weight:bold; margin-bottom:10px; }
  #enText { font-size: 1.2em; color:#444; margin-bottom:5px; cursor:pointer; }
  button { padding:8px 12px; margin:5px; cursor:pointer; }
</style>
</head>
<body>

<button id="startQuizBtn">英語→日本語クイズ開始</button>

<div id="quizOverlay">
  <div id="quizContainer">
    <div id="enText"></div>
    <div id="jpText"></div>
    <button id="showAnswerBtn">答えを見る</button>
    <button id="nextBtn" style="display:none;">次へ</button>
    <button id="quitQuizBtn">やめる</button>
  </div>
</div>

<script>
const startBtn = document.getElementById("startQuizBtn");
const quizOverlay = document.getElementById("quizOverlay");
const enText = document.getElementById("enText");
const jpText = document.getElementById("jpText");
const showAnswerBtn = document.getElementById("showAnswerBtn");
const nextBtn = document.getElementById("nextBtn");
const quitBtn = document.getElementById("quitQuizBtn");

// サンプル単語
const quizList = [
  { en: "go", jp: "行く" },
  { en: "eat", jp: "食べる" },
  { en: "read", jp: "読む" }
];

let currentIndex = 0;

function showQuestion() {
  const item = quizList[currentIndex];
  enText.textContent = item.en;
  jpText.textContent = "";
  showAnswerBtn.style.display = "inline-block";
  nextBtn.style.display = "none";
}

showAnswerBtn.addEventListener("click", () => {
  jpText.textContent = quizList[currentIndex].jp;
  showAnswerBtn.style.display = "none";
  nextBtn.style.display = "inline-block";
});

nextBtn.addEventListener("click", () => {
  currentIndex++;
  if(currentIndex >= quizList.length){
    alert("全問終了！");
    quizOverlay.style.display = "none";
    currentIndex = 0;
  } else {
    showQuestion();
  }
});

startBtn.addEventListener("click", () => {
  quizOverlay.style.display = "flex";
  showQuestion();
});

quitBtn.addEventListener("click", () => {
  if(confirm("本当にやめますか？")){
    quizOverlay.style.display = "none";
    currentIndex = 0;
  }
});
</script>

</body>
</html>
