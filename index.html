<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>単語帳</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; }
    .entry { margin-bottom: 15px; }
    .jp { font-size: 16px; color: #444; }
    .row { display: flex; justify-content: space-between; align-items: center; }
    .en { font-weight: bold; font-size: 18px; }
    .kana { margin-left: 10px; color: #888; }
    .play { cursor: pointer; font-size: 18px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>📘 単語帳</h2>

  <div class="entry">
    <div class="jp">持ってくる</div>
    <div class="row">
      <div><span class="en">bring</span><span class="kana">ブリング</span></div>
      <div class="play" onclick="playSound('bring')">▶︎</div>
    </div>
  </div>

  <script>
    function playSound(word) {
      const audio = new Audio("https://ssl.gstatic.com/dictionary/static/sounds/20200429/" + word + "--_gb_1.mp3");
      audio.play();
    }
  </script>
</body>
</html>
