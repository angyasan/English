<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>英単語帳</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #333;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      color: white;
      background: #444;
      border: none;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #2196F3;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: #eee;
    }
    .toolbar button {
      padding: 6px 12px;
      font-size: 14px;
    }
    #content {
      padding: 12px;
    }
    .entry {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .jp {
      font-weight: bold;
      cursor: pointer;
    }
    .details {
      display: none;
      margin-top: 4px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .play-btn {
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-btn active" data-type="verbs">動詞</button>
    <button class="tab-btn" data-type="nouns">名詞</button>
    <button class="tab-btn" data-type="adverbs">副詞</button>
    <button class="tab-btn" data-type="adjectives">形容詞</button>
  </div>

  <div class="toolbar">
    <button id="shuffleBtn">🔀 シャッフル</button>
    <button id="resetBtn">🔁 元に戻す</button>
  </div>

  <div id="content"></div>

  <script>
    const originalData = {
      verbs: [ /* 動詞データ */ ],
      nouns: [ /* 名詞データ */ ],
      adverbs: [ /* 副詞データ */ ],
      adjectives: [ /* 形容詞データ */ ]
    };

    // 各タブの現在の並び順
    const currentList = {
      verbs: [...originalData.verbs],
      nouns: [...originalData.nouns],
      adverbs: [...originalData.adverbs],
      adjectives: [...originalData.adjectives]
    };

    const contentDiv = document.getElementById("content");
    const tabButtons = document.querySelectorAll(".tab-btn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const resetBtn = document.getElementById("resetBtn");

    let currentType = "verbs";

    function shuffleArray(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function renderList(type) {
      contentDiv.innerHTML = "";
      currentList[type].forEach(item => {
        const entry = document.createElement("div");
        entry.className = "entry";

        const jpDiv = document.createElement("div");
        jpDiv.className = "jp";
        jpDiv.textContent = item.jp;

        const detailsDiv = document.createElement("div");
        detailsDiv.className = "details";

        const enSpan = document.createElement("span");
        enSpan.className = "en";
        enSpan.textContent = item.en;

        const kanaSpan = document.createElement("span");
        kanaSpan.className = "kana";
        if(item.reading) kanaSpan.textContent = item.reading;

        const playBtn = document.createElement("button");
        playBtn.className = "play-btn";
        playBtn.textContent = "▶️";
        playBtn.title = `発音再生: ${item.en}`;
        playBtn.onclick = (e) => {
          e.stopPropagation();
          playSound(item.en);
        };

        detailsDiv.appendChild(enSpan);
        if(item.reading) detailsDiv.appendChild(kanaSpan);
        detailsDiv.appendChild(playBtn);

        entry.appendChild(jpDiv);
        entry.appendChild(detailsDiv);

        detailsDiv.style.display = "none";
        jpDiv.addEventListener("click", () => {
          detailsDiv.style.display = detailsDiv.style.display === "flex" ? "none" : "flex";
        });

        contentDiv.appendChild(entry);
      });
    }

    function playSound(word) {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    // 初期表示
    renderList(currentType);

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        tabButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentType = btn.getAttribute("data-type");
        renderList(currentType);
      });
    });

    shuffleBtn.addEventListener("click", () => {
      currentList[currentType] = shuffleArray(originalData[currentType]);
      renderList(currentType);
    });

    resetBtn.addEventListener("click", () => {
      currentList[currentType] = [...originalData[currentType]];
      renderList(currentType);
    });
  </script>
</body>
</html>
