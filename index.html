<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>単語帳</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .buttons button.active {
      background-color: #007bff;
      color: white;
    }
    .entry {
      margin-bottom: 20px;
    }
    .jp {
      font-size: 16px;
      color: #333;
    }
    .row {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .en {
      font-weight: bold;
      font-size: 18px;
    }
    .kana {
      margin-left: 10px;
      color: #777;
    }
    .play {
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button id="btn-verbs" class="active">動詞</button>
    <button id="btn-adverbs">副詞</button>
  </div>

  <div id="verbs"></div>
  <div id="adverbs" style="display: none;"></div>

  <script>
    // 音声再生（アメリカ発音）
    function playSound(word) {
      const audio = new Audio("https://ssl.gstatic.com/dictionary/static/sounds/20200429/" + word.toLowerCase() + "--_us_1.mp3");
      audio.play();
    }

    // 要素作成
    function createItem(item) {
      const div = document.createElement("div");
      div.className = "entry";

      const jp = document.createElement("div");
      jp.className = "jp";
      jp.textContent = item.jp;

      const row = document.createElement("div");
      row.className = "row";

      const en = document.createElement("span");
      en.className = "en";
      en.textContent = item.en;

      const kana = document.createElement("span");
      kana.className = "kana";
      kana.textContent = item.reading ? `（${item.reading}）` : "";

      const btn = document.createElement("span");
      btn.className = "play";
      btn.textContent = "▶️";
      btn.onclick = () => playSound(item.en);

      row.appendChild(en);
      row.appendChild(kana);
      row.appendChild(btn);

      div.appendChild(jp);
      div.appendChild(row);
      return div;
    }

    // データ
    const verbs = [
      { jp: "〜なる", en: "be", reading: "ビー" },
      { jp: "持ってくる", en: "bring", reading: "ブリング" },
      // 必要に応じて追加
    ];

    const adverbs = [
      { jp: "絶対に", en: "absolutely", reading: "アブソルートゥリー" },
      { jp: "普段", en: "usually" },
      // 必要に応じて追加
    ];

    // 表示
    const verbsDiv = document.getElementById("verbs");
    const adverbsDiv = document.getElementById("adverbs");
    verbs.forEach(v => verbsDiv.appendChild(createItem(v)));
    adverbs.forEach(a => adverbsDiv.appendChild(createItem(a)));

    // タブ切替
    const btnVerbs = document.getElementById("btn-verbs");
    const btnAdverbs = document.getElementById("btn-adverbs");

    btnVerbs.onclick = () => {
      btnVerbs.classList.add("active");
      btnAdverbs.classList.remove("active");
      verbsDiv.style.display = "block";
      adverbsDiv.style.display = "none";
    };

    btnAdverbs.onclick = () => {
      btnAdverbs.classList.add("active");
      btnVerbs.classList.remove("active");
      verbsDiv.style.display = "none";
      adverbsDiv.style.display = "block";
    };
  </script>

</body>
</html>
