<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>英単語 音声テスト</title>
<style>
  .entry {
    margin-bottom: 1em;
  }
  .japanese {
    font-weight: bold;
    margin-bottom: 0.3em;
  }
  .row {
    display: flex;
    align-items: center;
    gap: 1em;
  }
  .english {
    width: 100px;
  }
  .katakana {
    width: 100px;
    color: #555;
  }
  .play-btn {
    cursor: pointer;
    padding: 0.2em 0.6em;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<div id="list-verbs"></div>

<script>
const listVerbs = document.getElementById("list-verbs");

// サンプル動詞データ [日本語, 英語, カタカナ]
const verbsData = [
  ["〜なる", "become", "ビカム"]
];

function createEntry(japanese, english, katakana) {
  const entry = document.createElement("div");
  entry.className = "entry";

  const jp = document.createElement("div");
  jp.className = "japanese";
  jp.textContent = japanese;

  const row = document.createElement("div");
  row.className = "row";

  const eng = document.createElement("div");
  eng.className = "english";
  eng.textContent = english;

  const kana = document.createElement("div");
  kana.className = "katakana";
  kana.textContent = katakana;

  const btnPlay = document.createElement("button");
  btnPlay.className = "play-btn";
  btnPlay.textContent = "▶";

  btnPlay.onclick = () => {
    const utterance = new SpeechSynthesisUtterance(english);
    utterance.lang = "en-US"; // アメリカ英語で発音
    speechSynthesis.speak(utterance);
  };

  row.appendChild(eng);
  row.appendChild(kana);
  row.appendChild(btnPlay);

  entry.appendChild(jp);
  entry.appendChild(row);

  return entry;
}

function renderList(listElem, data) {
  listElem.innerHTML = "";
  data.forEach(([jp, en, ka]) => {
    listElem.appendChild(createEntry(jp, en, ka));
  });
}

renderList(listVerbs, verbsData);
</script>

</body>
</html>
